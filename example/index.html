<!DOCTYPE html>
<html>
	<head>
		<title>Example of this module pattern</title>
		<link href="todos.css" rel="stylesheet">
		<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="jstorage.js"></script>
		<script type="text/javascript" src="jquery-ui-1.8.21.custom.min.js"></script>
		<script type="text/javascript" src="mustache.js"></script>
	</head>
	<body>
		 
		<div id="todoapp">
		    
			<header>
			  <h1>Todos</h1>
			  <input id="new-todo" type="text" placeholder="What needs to be done?">
			</header>
			
			<section id="main">
			  <input id="toggle-all" type="checkbox">
			  <label for="toggle-all">Mark all as complete</label>
			  <ul id="todo-list"></ul>
			</section>
			
			<footer>
			  <a id="clear-completed">Clear completed</a>
			  <div id="todo-count"></div>
			</footer>
		    
		</div>
	  
		<div id="instructions">
			Double-click to edit a todo.
		</div>
	  
		<div id="credits">
			Created by
			<br />
			<a href="http://jgn.me/">J&eacute;r&ocirc;me Gravel-Niquet</a>.
			<br />Rewritten by: <a href="http://addyosmani.github.com/todomvc">TodoMVC</a>.
			<br />Re-Rewritten by: <a href="https://github.com/bmarti44/jq-mod-pat">jQuery Module Pattern</a>.
		</div>
		<script id="mustache-item" type="text/mustache">
			{{#items}}
			<li class="ui-state-default {{#done}}done{{/done}}">
				<div class="view">
			      <input class="toggle" type="checkbox" {{#done}}checked="checked"{{/done}}/>
			      <label>{{title}}</label>
			      <a class="destroy"></a>
			    </div>
			    <input class="edit" type="text" value="{{title}}" />
		    </li>
		    {{/items}}
		</script>
		<script id="mustache-stats" type="text/mustache">
			{{#completed}}
		    <a id="clear-completed">Clear {{totalCompleted}} completed item{{completedPlural}}</a>
		    {{/completed}}
		    <div class="todo-count"><b>{{totalRemaining}}</b> item{{remainingPlural}} left</div>
		</script>
		<script type="text/javascript" src="toolkit.js"></script>
		<script type="text/javascript" src="controller.js"></script>
		<script type="text/javascript" src="item.js"></script>
		<script type="text/javascript" src="stats.js"></script>
	</body>
</html>
